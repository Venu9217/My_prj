
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Crop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 5px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="number"], input[type="date"] {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Add Crop</h2>
        <form action=" add_crop" method="post">
            {% csrf_token %}
            
            
            <label for="crop_name">Crop Name:</label>
            <input type="text" id="crop_name" name="crop_name" required>
            
            <label for="crop_size">land Size:</label>
            <input type="number" step="0.1" id="crop_size" name="land_size">
            
            <label for="planting_date">Planting Date:</label>
            <input type="date" id="planting_date" name="planting_date">
            
            <label for="harvest_date">Harvest Date:</label>
            <input type="date" id="harvest_date" name="harvest_date">
            
            <label for="yield_amount">Yield Amount (in kg):</label>
            <input type="number" step="0.01" id="yield_amount" name="yield_amount">
            
            <button type="submit">Add Crop</button> 

        </form> 
        <a  href="{% url 'welcome' %}" ><button style="background-color:red">Go back</button></a>
    </div>
</body>
</html>
