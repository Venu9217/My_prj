<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="{% static 'registercss.css' %}">
</head>
<body>
    <h1>Welcome {{ name }} for Registration</h1>
    <div class="container">
        
        <form action="register" method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password1" required>
            </div>
            <div class="form-group">
                <label for="password">Re-enter Password</label>
                <input type="password" id="password" name="password2" required>
            </div>
            <button type="submit">Register</button>
            <!--><h1>{% for message in messages %}
            <div>{{ message }}</div>
            {% endfor %}</h1><!--> 
            <div>{{ok}}</div>
        </form>
    </div>
</body>
</html>
